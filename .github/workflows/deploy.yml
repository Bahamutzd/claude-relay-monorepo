name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers & Pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Deploy Backend to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
        run: |
          cd packages/backend
          
          # 动态创建 wrangler.toml 文件
          cat > wrangler.toml << EOF
          name = "claude-relay-backend"
          main = "src/index.ts"
          compatibility_date = "2025-07-25"
          
          [[kv_namespaces]]
          binding = "CLAUDE_RELAY_ADMIN_KV"
          id = "${KV_NAMESPACE_ID}"
          
          [triggers]
          crons = ["0 */6 * * *"]
          
          [vars]
          NODE_ENV = "production"
          
          [observability.logs]
          enabled = true
          EOF
          
          echo "Deploying backend with environment variables..."
          npx wrangler deploy \
            --var ADMIN_USERNAME:"${{ secrets.ADMIN_USERNAME }}" \
            --var ADMIN_PASSWORD:"${{ secrets.ADMIN_PASSWORD }}"
            
      - name: Build Frontend
        run: |
          cd packages/frontend
          npm run build
          
      - name: Deploy Frontend to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd packages/frontend
          echo "Deploying frontend to Cloudflare Pages..."
          npx wrangler pages deploy dist \
            --project-name=claude-relay-frontend