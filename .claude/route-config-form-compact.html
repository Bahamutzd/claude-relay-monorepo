<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由配置表单 - 紧凑版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-5xl mx-auto">
        <div class="mb-6">
            <h1 class="text-xl font-semibold text-gray-900">添加路由配置</h1>
            <p class="text-sm text-gray-500 mt-1">配置不同场景下的模型路由策略</p>
        </div>
        
        <form class="space-y-4">
            <!-- 基本信息 - 更紧凑 -->
            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-100">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            配置名称 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="例如：高性能路由策略">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            描述
                        </label>
                        <input type="text"
                               class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="简短描述">
                    </div>
                </div>
            </div>

            <!-- 模型配置 - 紧凑卡片布局 -->
            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-100">
                <h3 class="text-base font-medium text-gray-900 mb-4">模型配置</h3>
                
                <!-- 模型卡片网格 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-3">
                    
                    <!-- 默认模型 -->
                    <div class="border border-green-200 bg-green-50/30 rounded-lg p-3.5">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-home text-green-600 text-sm"></i>
                                <span class="text-sm font-medium text-gray-900">默认模型</span>
                                <span class="px-1.5 py-0.5 text-xs bg-green-600 text-white rounded">必填</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-600 mb-2">所有请求的基础路由</p>
                        <div class="grid grid-cols-2 gap-2">
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-green-500">
                                <option value="">选择供应商</option>
                                <option value="test-qwen">魔搭 Qwen</option>
                                <option value="test-glm">智谱 AI</option>
                            </select>
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-green-500">
                                <option value="">选择模型</option>
                                <option value="Qwen/Qwen2.5-Coder-32B-Instruct">Qwen2.5-Coder-32B</option>
                            </select>
                        </div>
                    </div>

                    <!-- 长上下文模型 -->
                    <div class="border border-yellow-200 bg-yellow-50/30 rounded-lg p-3.5">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-file-alt text-yellow-600 text-sm"></i>
                                <span class="text-sm font-medium text-gray-900">长上下文</span>
                                <span class="px-1.5 py-0.5 text-xs bg-yellow-100 text-yellow-700 rounded">可选</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-600 mb-2">处理长文档和对话</p>
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-yellow-500">
                                <option value="">不使用</option>
                                <option value="test-glm">智谱 AI</option>
                            </select>
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-yellow-500">
                                <option value="">选择模型</option>
                                <option value="glm-4-long">GLM-4-Long</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="number" 
                                   value="60000"
                                   class="w-20 px-2 py-0.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-yellow-500">
                            <span class="text-xs text-gray-500">字符阈值</span>
                        </div>
                    </div>

                    <!-- 后台任务模型 -->
                    <div class="border border-blue-200 bg-blue-50/30 rounded-lg p-3.5">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-cog text-blue-600 text-sm"></i>
                                <span class="text-sm font-medium text-gray-900">后台任务</span>
                                <span class="px-1.5 py-0.5 text-xs bg-blue-100 text-blue-700 rounded">可选</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-600 mb-2">快速响应的轻量任务</p>
                        <div class="grid grid-cols-2 gap-2">
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                                <option value="">不使用</option>
                                <option value="test-glm">智谱 AI</option>
                            </select>
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                                <option value="">选择模型</option>
                                <option value="glm-4-flash">GLM-4-Flash</option>
                            </select>
                        </div>
                    </div>

                    <!-- 思考模型 -->
                    <div class="border border-purple-200 bg-purple-50/30 rounded-lg p-3.5">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-brain text-purple-600 text-sm"></i>
                                <span class="text-sm font-medium text-gray-900">深度思考</span>
                                <span class="px-1.5 py-0.5 text-xs bg-purple-100 text-purple-700 rounded">可选</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-600 mb-2">复杂推理和数学问题</p>
                        <div class="grid grid-cols-2 gap-2">
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-purple-500">
                                <option value="">不使用</option>
                                <option value="test-qwen">魔搭 Qwen</option>
                            </select>
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-purple-500">
                                <option value="">选择模型</option>
                                <option value="Qwen/Qwen2.5-Math-72B-Instruct">Qwen2.5-Math-72B</option>
                            </select>
                        </div>
                    </div>

                    <!-- 网络搜索模型 -->
                    <div class="border border-orange-200 bg-orange-50/30 rounded-lg p-3.5">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-search text-orange-600 text-sm"></i>
                                <span class="text-sm font-medium text-gray-900">网络搜索</span>
                                <span class="px-1.5 py-0.5 text-xs bg-orange-100 text-orange-700 rounded">可选</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-600 mb-2">实时信息检索</p>
                        <div class="grid grid-cols-2 gap-2">
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-orange-500">
                                <option value="">不使用</option>
                                <option value="test-gemini">Google Gemini</option>
                            </select>
                            <select class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-orange-500">
                                <option value="">选择模型</option>
                                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-3">
                <button type="button" 
                        class="px-4 py-1.5 text-sm border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                    取消
                </button>
                <button type="submit" 
                        class="px-4 py-1.5 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    创建配置
                </button>
            </div>
        </form>
    </div>

    <!-- 设计说明 -->
    <div class="max-w-5xl mx-auto mt-6 p-3 bg-gray-100 rounded-lg text-xs text-gray-600">
        <p class="font-medium mb-1">紧凑版设计特点：</p>
        <ul class="space-y-0.5">
            <li>• 使用卡片网格布局，每个模型配置一目了然</li>
            <li>• 图标和颜色编码增强视觉识别</li>
            <li>• 长上下文模型的阈值配置集成在卡片内</li>
            <li>• 减少垂直空间占用，提高信息密度</li>
            <li>• 响应式设计，大屏幕双列显示</li>
        </ul>
    </div>
</body>
</html>
